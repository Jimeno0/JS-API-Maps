<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://js.arcgis.com/3.16/"></script>

        <title>Map</title>
        
        <style>
          html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
          }
        </style>

        <script>

              var poisCcUrl = 'http://localhost:6080/arcgis/rest/services/Proyecto/POIsCasaCampo/MapServer'

              var map;
              var dymanic;
              var arrayVisibilidad;
              require([
                "esri/map",
                "esri/layers/ArcGISDynamicMapServiceLayer",
                "dojo/domReady!"], 
                function(Map,ArcGISDynamicMapServiceLayer) {
                      map = new Map("mapDiv", {
                      center: [-56.049, 38.485],
                      zoom: 3,
                      basemap: "streets"
                      });

                      //Creamos las capas con sus ids
                      dymanic = new ArcGISDynamicMapServiceLayer(poisCcUrl,{id:'PoisDyn'});
                      
                    map.addLayer(dymanic);


            });
        </script>
  </head>
  <body class="claro">
    <div id="mapDiv"></div>
  </body>
</html>
